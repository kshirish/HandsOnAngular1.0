<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Test</title>
</head>
<body>
	<!-- ng model: two ways -->
	<input	type='text' ng-init="value=10" ng-model='value'/>
	{{value}}
	<br>

	<!-- ng bind: one way  -->
	<input	type='text' ng-init="anotherValue=10" ng-bind='anotherValue'/>
	{{anotherValue}}
	<br>

	<!-- executes only once -->
	<input	type='text' placeholder='type something' ng-model='val'/>
	{{::val}}
	<br>

	<!-- expressions -->
	{{ false ? "hello " + "world": "not happening!" }}

	<button onclick="window.alert('dfg')">press</button>
	
	<!-- no access to global variables i.e. window, document -->	
	<button ng-click="window.alert('dfg')">press</button>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
	<script type="text/javascript">
		var app = angular.module('app', []);
	</script>
</body>
</html>
